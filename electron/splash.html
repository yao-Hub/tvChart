<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #17181A, #0d0e10);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    .splash-container {
      text-align: center;
      z-index: 10;
    }
    
    .logo {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 30px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(244, 178, 1, 0.5);
    }
    
    .logo span {
      color: #f4b201;
    }
    
    .loading-text {
      color: #fff;
      font-size: 18px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    
    .dots-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    
    .dot {
      width: 20px;
      height: 20px;
      background-color: #f4b201;
      border-radius: 50%;
      margin: 0 8px;
      animation: bounce 1.5s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(244, 178, 1, 0.7);
    }
    
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }
    
    .progress-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background: #f4b201;
      border-radius: 2px;
      animation: progress 2s infinite linear;
    }
    
    @keyframes progress {
      0% {
        width: 0;
        transform: translateX(-100%);
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
        transform: translateX(0);
      }
    }
    
    .version {
      position: absolute;
      bottom: 20px;
      right: 10px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
    }
    
    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    
    .pulse-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid rgba(244, 178, 1, 0.1);
      border-radius: 50%;
      animation: pulse 3s infinite ease-out;
    }
    
    .pulse-circle:nth-child(2) {
      animation-delay: 1s;
      width: 300px;
      height: 300px;
    }
    
    .pulse-circle:nth-child(3) {
      animation-delay: 2s;
      width: 400px;
      height: 400px;
    }
    
    @keyframes pulse {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="pulse">
    <div class="pulse-circle"></div>
    <div class="pulse-circle"></div>
    <div class="pulse-circle"></div>
  </div>
  
  <div class="splash-container">
    <div class="logo">CTOTrader</div>
    <div class="loading-text">Initializing Application</div>
    <div class="dots-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>
  
  <!-- <div class="version">v1.0.2</div> -->
  
  <script>
    // Simulate progress bar animation
    document.addEventListener('DOMContentLoaded', () => {
      const dots = document.querySelectorAll('.dot');
      const text = document.querySelector('.loading-text');
      const progressBar = document.querySelector('.progress-bar');
      const texts = [
        "Loading core modules",
        "Preparing interface",
        "Optimizing performance",
        "Almost ready"
      ];
      
      let currentIndex = 0;
      
      // Change loading text periodically
      setInterval(() => {
        text.textContent = texts[currentIndex];
        currentIndex = (currentIndex + 1) % texts.length;
      }, 2000);
      
      // Simulate progress (in a real app, you'd tie this to actual loading events)
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        if (progress > 100) {
          progress = 100;
          clearInterval(interval);
        }
        progressBar.style.width = `${progress}%`;
      }, 100);
    });
  </script>
</body>
</html>
